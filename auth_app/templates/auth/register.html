{% extends 'layouts/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form_group">
                <label for="{{ form.username.id_for_label }}">User Name:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}"/>
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form_group"></div>
            <div class="form_group">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="password1" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}"/>
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            
            <div class="form_group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                <input type="password2" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}"/>
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div><br>

            <button type="submit" class="btn btn-dark">Submit</button>
            <a href="{% url 'login' %}" class="btn btn-default">Login</a>
        </form>
    </div>
</div>

{% endblock %}
